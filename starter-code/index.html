<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link href="https://fonts.googleapis.com/css?family=Caveat:700|Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">


  <title>Ironhack cart</title>
</head>

<body>

  <header>
    <h1>
      WELCOME TO THE AMAZING STORE
    </h1>
  </header>

  <!-- SHOP -->
  <div id="shop">
    <div class=" product shop-header">
      <li class="product-title">Product and Price</li>
      <li class="product-quantity">Quantity</li>
      <li class="product-sum">Sum</li>
    </div>
    <div class="product" id="product-1">
      <div class="product-title">
        <span id="product-title-1">IronBubble-head</span>
        <span>$</span>
        <span id='product-price-1'>25</span>
      </div>
      <div class="product-quantity">
        <label for="product">Quantity</label>
        <input id='input-1' type="number" name="product" class="quantity" />
      </div>
      <div class="product-sum">
        <span>$</span>
        <span class="sum" id='sum-1'>0</span>
      </div>
      <button id="delete-1" class="btn-delete">DELETE PRODUCT</button>
    </div>
    <div class="product" id="product-2">
      <div class="product-title">
        <span id="product-title-2">IronShirt</span>
        <span>$</span>
        <span id='product-price-2'>20</span>
      </div>
      <div class="product-quantity">
        <label for="product">Quantity</label>
        <input id='input-2' type="number" name="product" class="quantity" />
      </div>
      <div class="product-sum">
        <span>$</span>
        <span class="sum" id='sum-2'>0</span>
      </div>
      <button id="delete-2" class="btn-delete">DELETE PRODUCT</button>
    </div>
  </div>

  <!-- TOTAL PRICE -->

  <div class="total-price__section">
    <h2>TOTAL PRICE: $
      <span id="total-price-value">0.00</span>
    </h2>
  </div>

  <!-- NEW PRODUCT -->


  <div class="new-product">
    <h2>Add new product:</h2>
    <div>
      <label for="product-name">PRODUCT NAME</label>
      <input id='new-product-name' type="text" name="product-name" />

      <label for="product-price">PRODUCT PRICE</label>
      <input id='new-product-price' type="number" name="product-price" />
      <button id="new-item-create">CREATE NEW PRODUCT</button>
    </div>

  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
